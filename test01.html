<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeepZoom編集サンプル</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    #viewer { width: 800px; height: 600px; position: relative; }
    #overlay { position: absolute; top:0; left:0; pointer-events: none; }
  </style>
</head>
<body>
  <h2>DeepZoomタイル編集サンプル</h2>
  <div id="viewer"></div>
  <canvas id="overlay"></canvas>
  <button onclick="saveAnnotations()">保存</button>

<script>
const supabaseUrl = 'https://sbwfgkzmruesocvzvkur.supabase.co'  // ここを置き換え
const supabaseKey = 'sb_publishable_aaBZ938HOWD6-v3XTtypfA_7ZdoizBh'                     // ここを置き換え
const supabase = supabase.createClient(supabaseUrl, supabaseKey)

// OpenSeadragonでタイル表示
var viewer = OpenSeadragon({
    id: "viewer",
    prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
    tileSources: [
        { type: 'image', url: 'tiles/0_0.jpg', x:0, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/0_1.jpg', x:0.25, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/0_2.jpg', x:0.5, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/0_3.jpg', x:0.75, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/1_0.jpg', x:0, y:0.25, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/1_1.jpg', x:0.25, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/1_2.jpg', x:0.5, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/1_3.jpg', x:0.75, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/2_0.jpg', x:0, y:0.25, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/2_1.jpg', x:0.25, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/2_2.jpg', x:0.5, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/2_3.jpg', x:0.75, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/3_0.jpg', x:0, y:0.25, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/3_1.jpg', x:0.25, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/3_2.jpg', x:0.5, y:0, width:0.25, height:0.25 },
        { type: 'image', url: 'tiles/3_3.jpg', x:0.75, y:0, width:0.25, height:0.25 }
        // 以下 1_1〜3_3 も同様に
    ]
});

// Canvasレイヤー
var canvas = document.getElementById('overlay');
canvas.width = 800;
canvas.height = 600;
var ctx = canvas.getContext('2d');

var annotations = []

// クリックで点を描画
viewer.addHandler('canvas-click', function(event){
    var webPoint = event.position;
    var viewportPoint = viewer.viewport.pointFromPixel(webPoint);
    var imagePoint = viewer.viewport.viewportToImageCoordinates(viewportPoint);
    var x = imagePoint.x / viewer.world.getItemAt(0).getContentSize().x;
    var y = imagePoint.y / viewer.world.getItemAt(0).getContentSize().y;

    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(webPoint.x, webPoint.y, 5, 0, Math.PI*2);
    ctx.fill();

    annotations.push({x:x, y:y, type:'dot', color:'red'});
});

// 保存関数
async function saveAnnotations(){
    const { data, error } = await supabase
        .from('test01')
        .insert([{data: annotations}]);			// Dataカラムに保存
    if(error) alert('保存エラー:'+error.message);
    else alert('保存完了!');
}

//前回の編集を引き継ぎ ページロード時に loadAnnotations() を呼び出す
async function loadAnnotations() {
    const { data, error } = await supabase
        .from('test01')
        .select('Data');
    if(data) {
        data.forEach(item => {
            item.Data.forEach(dot => {
                ctx.fillStyle = dot.color;
                ctx.beginPath();
                ctx.arc(dot.x * canvas.width, dot.y * canvas.height, 5, 0, 2*Math.PI);
                ctx.fill();
            });
        });
    }
}


</script>
</body>
</html>
