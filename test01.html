<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeepZoom編集サンプル</title>
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    #viewer { width: 800px; height: 600px; position: relative; }
    #overlay { position: absolute; top:0; left:0; pointer-events: none; }
  </style>
</head>
<body>
  <h2>DeepZoomタイル編集サンプル</h2>
  <div id="viewer"></div>
  <canvas id="overlay"></canvas>
  <button onclick="saveAnnotations()">保存</button>

<script>
const supabaseUrl = 'https://sbwfgkzmruesocvzvkur.supabase.co'  // ここを置き換え
const supabaseKey = 'sb_publishable_aaBZ938HOWD6-v3XTtypfA_7ZdoizBh'                     // ここを置き換え
const supabase = supabase.createClient(supabaseUrl, supabaseKey)

// 描画データ
let annotations = [];

// OpenSeadragonでタイル表示
var viewer = OpenSeadragon({
    id: "viewer",
    prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
    tileSources: [
        { type: 'image', url: './2434map_new_files/10/0_0.jpg', x:0, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/0_1.jpg', x:0.25, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/0_2.jpg', x:0.5, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/0_3.jpg', x:0.75, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/1_0.jpg', x:0, y:0.25, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/1_1.jpg', x:0.25, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/1_2.jpg', x:0.5, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/1_3.jpg', x:0.75, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/2_0.jpg', x:0, y:0.25, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/2_1.jpg', x:0.25, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/2_2.jpg', x:0.5, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/2_3.jpg', x:0.75, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/3_0.jpg', x:0, y:0.25, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/3_1.jpg', x:0.25, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/3_2.jpg', x:0.5, y:0, width:0.25, height:0.25 },
        { type: 'image', url: './2434map_new_files/10/3_3.jpg', x:0.75, y:0, width:0.25, height:0.25 }
        // 以下 1_1〜3_3 も同様に
    ]
});

// Canvasレイヤー
const overlay = document.getElementById('overlay');
overlay.width = 800;
overlay.height = 600;
overlay.style.left = viewer.container.offsetLeft + 'px';
overlay.style.top = viewer.container.offsetTop + 'px';
const ctx = overlay.getContext('2d');

overlay.addEventListener('click', function(e){
  const rect = overlay.getBoundingClientRect();
  const x = (e.clientX - rect.left) / overlay.width;
  const y = (e.clientY - rect.top) / overlay.height;
  annotations.push({x,y,color:'red'});
  drawAnnotations();
});

function drawAnnotations(){
  ctx.clearRect(0,0,overlay.width,overlay.height);
  annotations.forEach(dot=>{
    ctx.fillStyle = dot.color;
    ctx.beginPath();
    ctx.arc(dot.x*overlay.width, dot.y*overlay.height,5,0,2*Math.PI);
    ctx.fill();
  });
}

// 保存関数		//async function saveAnnotations(){
document.getElementById('saveBtn').addEventListener('click', async ()=>{
    const { data, error } = await supabase
        .from('test01')
        .insert([{data: annotations}]);			// Dataカラムに保存
    if(error) alert('保存エラー:'+error.message);
    else alert('保存完了!');
}

//前回の編集を引き継ぎ ページロード時に loadAnnotations() を呼び出す
async function loadAnnotations() {
    const { data, error } = await supabase
        .from('test01')
        .select('data');
    if(data) {
        data.forEach(item => {
            item.Data.forEach(dot => {
                ctx.fillStyle = dot.color;
                ctx.beginPath();
                ctx.arc(dot.x * canvas.width, dot.y * canvas.height, 5, 0, 2*Math.PI);
                ctx.fill();
            });
        });
    }
}

loadAnnotations();

</script>
</body>
</html>
